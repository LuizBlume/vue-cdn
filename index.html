<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="product-display">
            <div class="product-container">
                <div class="cart">
                    Cart: {{ cart }}
                </div>
                <div class="product-info">
                    <h1>{{ productTitle }}</h1>
                    <p v-if="inStock > 10">In Stock</p>
                    <p v-else-if="inStock < 10 && inStock > 0">Almost of stock</p>
                    <p v-else>Out of Stock</p>
                    <ul>
                        <li v-for="detail in details">
                            {{ detail }}
                        </li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="changeImage(variant.image)">
                        <p>{{ variant.color }}</p>
                    </div>
                </div>
                <div class="product-image">
                    <img :src="image" alt="img-product">
                </div>
                <div class="btn">
                    <button class="button" @click="addToCart">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const cart = ref(0);
                const addToCart = () => {
                    cart.value += 1;
                }
                const image = ref("assets/images/shrek.jpeg")
                const changeImage = (variantImage) => {
                    image.value = variantImage;
                }
                return {
                    productTitle: ref("T-Shirt"),
                    inStock: ref(true),
                    image,
                    inStock: ref(5),
                    details: ['50% Cotton', '30% Polyester', '20% woll'],
                    variants: [{id: 1, color: 'Shrek', image:"assets/images/shrek.jpeg"},
                    {id: 2, color: 'Shora', image:"assets/images/dora.png"}],
                    cart,
                    addToCart,
                    changeImage
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
